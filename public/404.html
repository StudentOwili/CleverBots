<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // This script takes the current URL and converts the path to a query parameter
    // so that the main index.html page can redirect to the appropriate page
    (function() {
      var segmentCount = 1; // For domain/LFG/path
      var l = window.location;
      var repo = '/LFG';
      
      // Extract the path after the repository name
      var path = l.pathname.split('/').slice(segmentCount + 1).join('/');
      
      // Redirect to the index with the path as a query parameter
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        repo + '/?p=/' + path + 
        (l.search ? '&q=' + l.search.slice(1) : '') +
        l.hash
      );
    })();
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting to homepage...</p>
</body>
</html>
